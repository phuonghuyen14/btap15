<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáo trình Tin học cơ bản</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #cce7f0;
        }
        h1 {
            color: blue;
            text-decoration: underline;
        }
        .container {
            width: 300px;
            margin: auto;
            background-color: #cce7f0;
            padding: 20px;
            border-radius: 10px;
        }
        .book {
            width: 100%;
        }
        .price {
            color: red;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        .buy-button {
            background-color: orange;
            color:white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            width: fit-content;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Giáo trình Tin học cơ bản</h1>
    <div class="container">
        <img src="https://minhkhai.com.vn/hinhlon/136153.jpg" alt="Giáo trình Tin học cơ bản" class="book">
        <p>Đơn giá: <span class="price">26.000đ</span></p>
        <button class="buy-button"> ĐẶT MUA</button>
    </div>
</body>
</html>
